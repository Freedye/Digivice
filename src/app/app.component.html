<p>
  <mat-toolbar>
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Digivice</span>
</mat-toolbar>
</p>

<div id="digimonList">
  <mat-card id="digimonCard" (click)="loadDigimonCard(digimon.name)" *ngFor="let digimon of data">
    <mat-card-title id="digimonCardTitle">{{digimon.name}}</mat-card-title>
    <mat-card-subtitle>{{digimon.level}}</mat-card-subtitle>
    <div id="digimonDiv">
      <img id="digimonImage" mat-card-image src="{{digimon.img}}">
    </div>
  </mat-card>
</div>

<div *ngIf="showPopup" class="digimonDetails">
  <app-popup-component [popupData] = "popupData" [showPopup] = "showPopup"  (closePopupEvent)="setShowPopupValue($event)"></app-popup-component>
</div>
