<mat-toolbar class="toolbar">
  <span>Digivice</span>
  <mat-form-field class="searchBox" >
    <mat-label>Ricerca</mat-label>
    <input matInput type="text" (change)="searchDigimon(searchValue)" [(ngModel)]="searchValue">
    <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-toolbar>

<div>
  <app-digimon-cards id="digimonList" [data] = data></app-digimon-cards>
</div>
